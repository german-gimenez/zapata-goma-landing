<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapata Goma - Próximamente</title>
    <meta name="description" content="Zapata Goma - Próximamente. Una nueva experiencia está llegando.">
    
    <!-- Google Fonts - Bungee -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee:wght@400&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <span class="logo-text">ZG</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="title-line">PRÓXIMAMENTE</span>
                        <span class="title-line accent">ZAPATA GOMA</span>
                    </h1>
                    
                    <div class="hero-subtitle">
                        <p>UNA NUEVA EXPERIENCIA</p>
                        <p class="highlight">ESTÁ LLEGANDO</p>
                    </div>
                    
                    <!-- Visual Elements -->
                    <div class="visual-elements">
                        <div class="shape shape-1"></div>
                        <div class="shape shape-2"></div>
                        <div class="shape shape-3"></div>
                    </div>
                </div>
            </section>

            <!-- Info Section -->
            <section class="info-section">
                <div class="info-grid">
                    <div class="info-card">
                        <h3>INNOVACIÓN</h3>
                        <p>Soluciones industriales de vanguardia</p>
                    </div>
                    <div class="info-card">
                        <h3>CALIDAD</h3>
                        <p>Más de 50 años de experiencia</p>
                    </div>
                    <div class="info-card">
                        <h3>FUTURO</h3>
                        <p>Tecnología para la industria moderna</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 ZAPATA GOMA. TODOS LOS DERECHOS RESERVADOS.</p>
            <div class="footer-shapes">
                <div class="footer-shape"></div>
                <div class="footer-shape"></div>
            </div>
        </div>
    </footer>

    <!-- Background Elements -->
    <div class="bg-elements">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
